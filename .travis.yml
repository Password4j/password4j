language: java

dist: trusty

jobs:
  include:
    - name: OpenJDK 8
      jdk: openjdk8
    - name: OracleJDK 8
      jdk: oraclejdk8
    - name: OpenJDK 11
      jdk: openjdk11
    - name: OracleJDK 11
      jdk: oraclejdk11

cache:
  directories:
    - "$HOME/.m2"


script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=Password4j_password4j

addons:
  sonarcloud:
    organization: "password4j"
    token:
      secure: ""
